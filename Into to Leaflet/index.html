<!DOCTYPE html>
<html>

<head>
  <title>Intro to Leaflet.js</title>
  <!--Jquery will help us to load data-->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>

  <!--leaflet libraries-->
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

  <!--Bootstrap to help us with the layout-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <style media="screen">
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      height: 100vh;
    }

    #sidebar {
      background-color: #52bdb4;
      color: white;
      height: 100vh;
    }

  </style>
</head>

<body>
  <div id="row">
    <div id="sidebar" class="col-md-3">
      <h2>NACIS Map</h2>
      <hr>
      <h4>Created by Maptime Milehigh</h4>
      <hr>
      <p>Things to do, see, and go during 2016 NACIS!</p>
      <p>To add places use this <a href="https://goo.gl/forms/FNPfFBJZFkzUAJcW2">form</a>.</p>

      <div class="results"></div>

      <script src="./script.js"></script>
    </div>
  </div>
